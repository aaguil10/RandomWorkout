<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/back.css">
	<!-- https://www.askmen.com/sports/bodybuilding/best-back-exercises-with-dumbbells.html -->

</head>

<body>
	<h2 class="header">Random Workout</h2>
	<h3 class="title">Back</h3>

	<div class="muscle-card" id="upper_trapezius">
		<h4 class="muscle-title">Top Trapezius</h4>
		<img class="muscle-diagram"
			alt="upper chest diagram" 
			src="images/diagram_top_trapezius.png">
		<img id="upper_trapezius_gif" 
			class="muscle-gif"
			alt="upper chest" 
			src="images/decline_chest_press_dumbell.gif"  
			onclick="gifClick(upperTrapeziusState)">
	</div>


	<div class="muscle-card" id="middle_trapezius">
		<h4 class="muscle-title">Middle Trapezius</h4>
		<img class="muscle-diagram"
			alt="middle chest diagram" 
			src="images/diagram_middle_trapezius.png">
		<img id="middle_trapezius_gif" 
		class="muscle-gif"
		alt="upper chest" 
		src="images/decline_chest_press_dumbell.gif"  
		onclick="gifClick(middleTrapeziusState)">
	</div>


	<div class="muscle-card" id="lower_trapezius">
		<h4 class="muscle-title">Lower Trapezius</h4>
		<img class="muscle-diagram"
			alt="lower chest diagram" 
			src="images/diagram_lower_trapezius.png">
		<img 
			id="lower_trapezius_gif" 
			class="muscle-gif"
			alt="Lower Trapezius"
			src="images/decline_chest_press_dumbell.gif"
			onclick="gifClick(lowerTrapeziusState)">
	</div>

	<div class="muscle-card" id="rhomboid">
		<h4 class="muscle-title">Rhomboid</h4>
		<img class="muscle-diagram"
			alt="Rhomboid" 
			src="images/diagram_rhomboid.jpg">
		<img id="rhomboid_gif" 
			class="muscle-gif"
			alt="Rhomboid"
			src="images/decline_chest_press_dumbell.gif" 
			onclick="gifClick(rhomboidState)">
	</div>


	<div class="muscle-card" id="back_extensors">
		<h4 class="muscle-title">Back Extensors</h4>
		<img 
			class="muscle-diagram"
			alt="lower chest diagram" 
			src="images/diagram_back_extensors.jpg">
		<img id="back_extensors_gif"
			class="muscle-gif"
			alt="Back Extensors"
			src="images/decline_chest_press_dumbell.gif"
			onclick="gifClick(backExtensorsState)">
	</div>

	<div class="muscle-card" id="latissimus_dorsi">
		<h4 class="muscle-title">Latissimus Dorsi</h4>
		<img  
			class="muscle-diagram"
			alt="Latissimus Dorsi" 
			src="images/diagram_latissimus_dorsi.jpg">
		<img id="latissimus_dorsi_gif" 
		class="muscle-gif"
		alt="Latissimus Dorsi"
		src="images/decline_chest_press_dumbell.gif"
		onclick="gifClick(latissimusDorsiState)">
	</div>


	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/7.6.1/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
	 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/7.6.1/firebase-analytics.js"></script>

	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
	<script src="js/script.js"></script>
	<script src="js/back.js"></script>


</body>
</html>
